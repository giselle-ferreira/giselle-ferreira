name: Update README

on:
  schedule:
    - cron: "0 11 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Update README
        run: node update-readme.js
        env:
          DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}

