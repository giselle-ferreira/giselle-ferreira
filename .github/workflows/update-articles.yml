name: Update README with Dev.to Articles
on:
  schedule:
    - cron: '23 11 * * *' 
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Update README
        env:
          DEVTO_API_TOKEN: ${{ secrets.DEVTO_TOKEN }}
        run: node script.js

      - name: Commit and Push changes
        run: |
          git config --local user.email "you@example.com"
          git config --local user.name "Your Name"
          git add README.md
          git commit -m "Update README with Dev.to articles"
          git push
